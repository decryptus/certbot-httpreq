---
name: certbot-httpreq
description: certbot-httpreq plugin for certbot client
author: Adrien Delle Cave
author_email: pypi@doowan.net
copyright: '2019 Adrien Delle Cave'
release: '0.0.11'
version: '0.0.11'
license: License GPL-3
url: https://github.com/decryptus/certbot-httpreq
python_requires:
  - '>=2.7'
  - '!=3.0.*'
  - '!=3.1.*'
  - '!=3.2.*'
  - '!=3.3.*'
  - '!=3.4.*'
classifiers:
  - 'License :: OSI Approved :: GNU General Public License v3 (GPLv3)'
  - 'Natural Language :: English'
  - 'Operating System :: Unix'
  - 'Programming Language :: Python'
  - 'Programming Language :: Python :: 2'
  - 'Programming Language :: Python :: 2.7'
  - 'Programming Language :: Python :: 3'
  - 'Programming Language :: Python :: 3.5'
  - 'Programming Language :: Python :: 3.6'
  - 'Programming Language :: Python :: 3.7'
  - 'Topic :: Internet :: WWW/HTTP'
  - 'Topic :: Security'
  - 'Topic :: System :: Installation/Setup'
  - 'Topic :: System :: Networking'
  - 'Topic :: System :: Systems Administration'
  - 'Topic :: Terminals'
  - 'Topic :: Utilities'
entry_points:
  certbot.plugins:
    - 'auth = certbot_httpreq.authenticator:Authenticator'
    - 'installer = certbot_httpreq.installer:Installer'
data_files:
  - ['share/certbot-httpreq/etc/letsencrypt', ['certbot-httpreq.yml']]
